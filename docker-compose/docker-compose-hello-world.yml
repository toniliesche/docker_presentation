version: '3.5'

networks:
  default:
    name: phpughh

volumes:
  wordpress_mariadb_data:
    external: true

configs:
  nginx_vhost:
    file: ../configs/nginx/hello-world.conf

services:
  nginx:
    hostname: nginx
    image: nginx:1.23-alpine
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ~/phpughh/hello_world:/var/www/html/hello_world
    networks:
      - default
    configs:
      - source: nginx_vhost
        target: /etc/nginx/conf.d/default.conf
        mode: 0644

  php:
    hostname: php
    image: php:8.1-fpm-alpine
    depends_on:
      - mariadb
    volumes:
      - ~/phpughh/hello_world:/var/www/html/hello_world
    networks:
      - default